<!DOCTYPE html>
<html>
	<head>
		<title>DEMO | ng-emoji</title>
		<script src="../src/emojify/src/emojify.js" type="text/javascript"></script>
		<script src="../src/angular.min.js" type="text/javascript"></script>
		<script src="../src/ngEmoji.js" type="text/javascript"></script>
		<script src="./demoApp.js" type="text/javascript"></script>
	</head>
	<body ng-app="demoApp">
		<div class="container" ng-controller="testController">
			<h1>DEMO of editablediv directive</h1>

			<h2>input</h2>
			<input name="test" ng-model="test" value="" style="width: 500px;"/>
			<p>
				note that if want to see emoji icon instead of it's code you should use
				<a href="https://github.com/Mehrdad-Dadkhah/ng-editable-div">editable div</a>
			</p>
			<h2>emoji panel</h2>
			<emoji input-name="test"></emoji>
		</div>
	</body>
</html>
